<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The JointJS+ Kitchen Sink application serves as a template to help bring your idea to life in no time.">
    <title>JointJS+ KitchenSink Application</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="lib/rappid.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/theme-picker.css">

    <!-- theme-specific application CSS  -->
    <link rel="stylesheet" type="text/css" href="css/style.dark.css">
    <link rel="stylesheet" type="text/css" href="css/style.material.css">
    <link rel="stylesheet" type="text/css" href="css/style.modern.css">

    <style>
        #paper-container {
            position: absolute;
            right: 0;
            top: 0;
            left: 0;
            bottom: 0;
        }

        #logo {
            position: absolute;
            bottom: 20px;
            right: 0;
        }
    </style>
</head>

<body>

    <div id="app">
        <div class="app-header">
            <div class="app-title">
                <h1>JointJS+</h1>
            </div>
            <div class="toolbar-container"></div>
        </div>
        <div class="app-body">
            <div class="stencil-container"></div>
            <div class="paper-container"></div>
            <div class="inspector-container"></div>
            <div class="navigator-container"></div>
        </div>
        <div id="paper-container"></div>
        <a target="_blank" href="https://www.jointjs.com">
            <img id="logo" src="https://assets.codepen.io/7589991/jointjs-logo.svg" width="200" height="50"></img>
        </a>
    </div>

    <!-- <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script> -->
    <!-- JointJS+ dependencies: -->
    <!-- <script src="node_modules/requirejs/require.js"></script> -->

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/lodash/lodash.js"></script>
    <script src="node_modules/backbone/backbone.js"></script>
    <script src="node_modules/graphlib/dist/graphlib.core.js"></script>
    <script src="node_modules/dagre/dist/dagre.core.js"></script>
    <script src="lib/rappid.js"></script>
    <!-- <script src="store/data.js"></script> -->
    <script src="js/app.js"></script>

</body>

</html>
